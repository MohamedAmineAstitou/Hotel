<div class="col-md-6 lodger-container">
  <h2 class="text-center">add Lodger</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">name :</label>
      <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name" >
    </div>
    <div class="form-group">
      <label for="firstname">firstname :</label>
      <input type="text" formControlName="firstname" placeholder="firstname" name="firstname" class="form-control" id="firstname" >
    </div>
    <div class="form-group">
      <label for="gender">gender :</label>
      <input type="text" formControlName="gender" placeholder="gender" name="gender" class="form-control" id="gender" >
    </div>
    <div class="form-group">
      <label for="civility">civility :</label>
      <input type="text" formControlName="civility" placeholder="civility" name="civility" class="form-control" id="civility" >
    </div>
    <div class="form-group">
      <label for="adress">adress :</label>
      <input type="text" formControlName="adress" placeholder="adress" name="adress" class="form-control" id="adress" >
    </div>
    <div class="form-group">
      <label for="city">city :</label>
      <input type="text" formControlName="city" placeholder="city" name="city" class="form-control" id="city" >
    </div>
    <div class="form-group">
      <label for="email">email :</label>
      <input type="text" formControlName="email" placeholder="email" name="email" class="form-control" id="email" >
    </div>
    <div class="form-group">
      <label for="country">country :</label>
      <input type="text" formControlName="country" placeholder="country" name="country" class="form-control" id="country" >
    </div>
    <div class="form-group">
      <label for="postalCode">postalCode :</label>
      <input type="text" formControlName="postalCode" placeholder="postalCode" name="postalCode" class="form-control" id="postalCode" >
    </div>
    <div class="form-group">
      <label for="birthday">birthday :</label>
      <input type="datetime-local" formControlName="birthday" placeholder="birthday" name="birthday" class="form-control" id="birthday" >
    </div>
    <div class="form-group">
      <label for="birthplace">birthplace :</label>
      <input type="text" formControlName="birthplace" placeholder="birthplace" name="birthplace" class="form-control" id="birthplace" >
    </div>
    <div class="form-group">
      <label for="phoneNumber">birthplace :</label>
      <input type="text" formControlName="phoneNumber" placeholder="phoneNumber" name="phoneNumber" class="form-control" id="phoneNumber" >
    </div>
    <div class="form-group">
      <label for="nationalRegister">nationalRegister :</label>
      <input type="text" formControlName="nationalRegister" placeholder="nationalRegister" name="nationalRegister" class="form-control" id="nationalRegister" >
    </div>
    <button class="btn btn-success">Add</button>
  </form>
</div>
